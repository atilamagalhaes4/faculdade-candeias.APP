<ion-header>

  <ion-toolbar color = "primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Editar Matérias
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content >

  <ion-row>
    <ion-col size = "10">
      <ion-input [(ngModel)]="pesquisar" type="search" placeholder ="Pesquisar por um nome de matéria"></ion-input>
    </ion-col>
    <ion-col>
      <ion-buttons (click)= "buscar()">
        <ion-button>
          <ion-icon slot="end" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-list-header >
    <ion-label color = "secondary">Selecione um para editar</ion-label>
  </ion-list-header>



    <ion-item-sliding  *ngFor="let c of professores">
      <ion-item-options color ="light" side="start">
        <ion-item-option (click)="visualizar(c.id, c.nomeMateria, c.nomeProfessor, c.turma,c.curso)">Mostrar</ion-item-option>
        <ion-item-option color = "danger" (click)="chamarEditar(c.id, c.nomeMateria, c.nomeProfessor, c.turma,c.curso)">Editar</ion-item-option>
      </ion-item-options>
  
      <ion-item>
      <ion-label   color ="primary"><b>Materia:</b> {{c.nomeMateria}}<br><b>Turma:</b> {{c.turma}}<br><b>Professor:</b> {{c.nomeProfessor}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option  (click)="presentConfirm(c.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  

</ion-content>
