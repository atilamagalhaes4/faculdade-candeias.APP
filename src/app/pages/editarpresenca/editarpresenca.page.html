<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button defaultHref ="/" text = "">
      </ion-back-button >
      <ion-title>Editar chamada</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher color ="primary" slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list-header >
    <ion-label color = "secondary">Deslize para cima para atualizar</ion-label>
  </ion-list-header>

  <ion-item *ngIf="alunos.length==0">
    <br>
  <ion-label  color = "primary"> Nenhum aluno encontrado em {{data}}</ion-label>
  </ion-item>
  
    <ion-list>
      <ion-item-sliding  *ngFor="let c of alunos">
        <ion-item-options color ="light" side="start">
          <ion-item-option (click)="presente(c.id,c.materia,c.aluno,c.matricula,c.professor,c.turma,c.situacao,c.data)">Presente</ion-item-option>
        </ion-item-options>
    
        <ion-item>
        <ion-label color = "primary"><b>Nome:</b> {{c.aluno}}<br><b>Matricula:</b> {{c.matricula}}<br><b>Situacao:</b> {{c.situacao}}<br></ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color ="secondary"  (click)="ausente(c.id,c.materia,c.aluno,c.matricula,c.professor,c.turma,c.situacao,c.data)">Ausente</ion-item-option>
          <ion-item-option color ="primary"  (click)="excluir(c.id)">Excluir</ion-item-option>

        </ion-item-options>
      </ion-item-sliding>
    
    </ion-list>
  

</ion-content>
