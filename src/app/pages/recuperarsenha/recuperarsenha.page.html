<ion-header>
  <ion-toolbar color  = "primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref ="/" text = "">
      </ion-back-button >
    </ion-buttons>
    <ion-title>
Recuperar Conta
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <br>
  <div style="width:100%;text-align: center;align-content: center;align-self: center;">
    <img src="assets/icon/0002.png" width="45%" height="20%">
  </div>
  <br>
  <br>

  <ion-item>
    <ion-label color = "primary" position="floating" type = "email">Digite o email cadastrado</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
<br>

<ion-item>
    <ion-label color = "primary" position="floating" type = "number">Digite seu cpf</ion-label>
    <ion-input [(ngModel)]="cpf"></ion-input>
  </ion-item>
  <br>

  <ion-item>
    <ion-label color = "primary" position="floating" type = "number">Digite seu rg</ion-label>
    <ion-input [(ngModel)]="rg"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-button expand="full" fill="solid" (click) = "procurar()">Enviar Dados</ion-button>

</ion-content>
