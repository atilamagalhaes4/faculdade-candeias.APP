<ion-header>
  <ion-toolbar color  = "primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
Gestao de Pessoas
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >

  <ion-row>
    <ion-col size = "10">
      <ion-input [(ngModel)]="pesquisar" type="search" placeholder ="Digite o nome da pessoa"></ion-input>
    </ion-col>
    <ion-col>
      <ion-buttons (click)= "buscar()">
        <ion-button>
          <ion-icon slot="end" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>


  <ion-refresher color ="primary" slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list-header>
    <ion-label color = "secondary">Deslize para mais opções</ion-label>
</ion-list-header>

  <ion-list>
    <ion-item-sliding  *ngFor="let c of alunos">
      <ion-item-options color ="light" side="start">
        <ion-item-option (click)="visualizar(c.id, c.nome, c.cpf, c.rg, c.telefone, c.nMatricula, c.email, c.tipo, c.senha,c.curso)">Mostrar</ion-item-option>
        <ion-item-option color = "danger" (click)="chamarEditar(c.id, c.nome, c.cpf, c.rg, c.telefone, c.nMatricula, c.email, c.tipo, c.senha,c.curso)">Editar</ion-item-option>
      </ion-item-options>
  
      <ion-item>
      <ion-label><b>Nome:</b> {{c.nome}}<br><b>N° matricula:</b> {{c.nMatricula}}<br><b>Curso:</b> {{c.curso}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option  (click)="presentConfirm(c.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
  
</ion-content>
