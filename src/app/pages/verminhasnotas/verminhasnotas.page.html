<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button defaultHref ="/" text = "">
      </ion-back-button >
      <ion-title>Resultado</ion-title>
    </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content  padding>
  <div style="width:100%;text-align: center;align-content: center;align-self: center;">
    <img src="assets/icon/0002.png" width="45%" height="20%">
  </div>
  <ion-item>
    <ion-label position="stacked" color = "primary">Aluno</ion-label>
  <ion-input type = "text" disabled >{{nome}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" color = "primary">Numero de Matricula</ion-label>
  <ion-input disabled type = "number">{{matricula}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" color = "primary">Materia</ion-label>
  <ion-input disabled type ="text">{{materia}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" color = "primary">Curso</ion-label>
  <ion-input disabled type ="text" >{{curso}}</ion-input>
  </ion-item>
  <br>
<ion-label color = "primary" ><b>Notas:</b></ion-label>

<ion-grid >
  <ion-row>
    <ion-col>
      Nota 1
    </ion-col>
    <ion-col>
      Nota 2
    </ion-col>
    <ion-col>
      Nota 3
    </ion-col>
    <ion-col>
      Nota 4
    </ion-col>
  </ion-row>
  <ion-row disable>
    <ion-col>
    <ion-input [(ngModel)]="nota1" (placeholder)="nota1"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="nota2" (placeholder)="nota2"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="nota3" (placeholder)="nota3"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="nota4" (placeholder)="nota4"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-item>
  <ion-label color ="primary"><b>Media atual :</b> {{media}}</ion-label>
</ion-item>
<ion-button fill="outline" expand="block" color="ligth" (click)="voltar()">Voltar</ion-button>

</ion-content>
